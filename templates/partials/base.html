{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Covid19 Dashboard :: Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<link rel="stylesheet" href="{% static 'css/index2.css' %}">
	
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
	<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-top">
		<div class="container-fluid">

			<a class="navbar-brand item2" href="#"
			style="padding-left: 10px; padding-right: 10px; margin-left: 7px;">
			<h1><span style="font-size: 45px;">CORONA DASHBOARD</span> | <span style="font-size: 25px; font-style: italic;">Global Data</span></h1>
			</a>

			<select id='continentSelection' onchange='changeChartContinent()' method="post" type="submit" class=btn-dark name='regionNames'
			style="border-style: solid; border-radius: 3px; padding: 4px; font-size: 17px;">

				<option id='continentOption' selected>CONTINENT</option>
				{% for ga in graph1AX %}
				<option >{{ga}}</option>
				{% endfor %}

			</select>

			<select id='caseSelection' onchange="changeChartCase()" class=btn-dark
			style="border-style: solid; border-radius: 3px; padding: 6px; font-size: 16px; margin-right: 150px">
				<option selected value="">CASES</option>
				<option value='Total_Confirmed'>Total_Confirmed</option>
				<option value="Total_Deaths">Total_Deaths</option>
				<option value="Total_Recovered">Total_Recovered</option>
	
			</select>
			<div>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="font-size: 10px; margin-right: 180px; border-style: solid; border-radius: 20px; background-color: #445063; border-width: 1px; padding: 8px">
					ABOUT
				</button>
			</div>

			

		</div>

	</nav>


	{% block content %}


	{% endblock %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'chartjs/chart.js' %}"></script>
	<script type="text/javascript">
		var chart1 = Highcharts.chart('container', {
    chart: {
        type: 'column',
        style: {
          fontSize: '15px',
          
        }
    },
    title: {
        text: 'TOTAL CONFIRMED CASES',
        align: 'left'
    },
    xAxis: {
        categories: {{ graph1AX | safe}},
        scrollbar: {
          enabled: false
        },
        crosshair: true,
        accessibility: {
            description: 'CONTINENTS'
        }
    },
    yAxis: {
        min: 0,
        scrollbar: {
          enabled: false
        },
        title: {
            text: 'TOTAL CASES'
        }
    },
    tooltip: {
        valueSuffix: ''
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    credits: {
        enabled: false
     },
    series: [{
        name: 'TOTAL CASES',
        data: {{ graph1AY | safe}}
      }]
});

	</script>
	

</body>
</html>
